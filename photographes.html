<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="css/photographes.min.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=DM+Sans&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/a6f9fb69fc.js" crossorigin="anonymous"></script><!--insertion icônes fontawesome-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0 , maximum-scale=1.0, user-scalable=no" />
        <title>FishEye</title>
    </head>
    <body>
        <header class="heading"><!--1-->
            <a href="index.html">
                <img src="FishEye_Photos/Logo FishEye.png" alt="" class="heading__logo" />
            </a>
        </header>
        <main>
            
            <section class="photographe-heading"></section>
            <section class="photographe-galerie">
                <label for="filtrer">Trier par</label><!--8-->
                <select id="filtrer" name="tri"><!--9-->
                    <option value="popularite" class="popularite">Popularité</option>
                    <option value="date">Date</option>
                    <option value="titre">Titre</option>
                </select>
            </section>
            <section class="photographe-medias"></section>
            
            
            
            <aside class="conteneur-modale">
                <div class="modale">   
                    <form method="post" action="" class="formulaire">
                        <div class="formulaire__heading">
                            <h1 class="formulaire__titre" id="formulaire__nom">Contactez-moi <br/></h1>
                            <i class="fas fa-times close"></i>
                        </div>
                        <div class="formulaire__infos">
                            <label for="first-prenom">Prénom</label><br/>
                            <input type="text" id="first-prenom" name="prenom" class="zone-texte" required/>
                            <br/>
                            <span class="erreur" id="erreurPrenom"></span>
                        </div>
                        <div class="formulaire__infos">
                            <label for="last-nom">Nom</label><br/>
                            <input type="text" id="last-nom" name="nom" class="zone-texte" required/>
                            <br/>
                            <span class="erreur" id="erreurNom"></span>
                        </div>
                        <div class="formulaire__infos">
                            <label for="email">Email</label><br/>
                            <input type="text" id="email" name="mail" class="zone-texte" required/>
                            <br/>
                            <span class="erreur" id="erreurMail"></span>
                        </div>
                        <div class="formulaire__infos">
                            <label for="message">Votre message</label><br/>
                            <textarea id="message" name="message_text" rows="5" cols="20"></textarea><!--rows et cols donnent une largeur et un nombre de lignes définis. Agrandissent l'espace de saisie.Facultatif-->
                        </div>
                        <input class="bouton-envoyer" id="envoiFormulaire" type="submit" value="Envoyer"/>
                    </form>
                </div>
            </aside>
        </main>
        <script src="photographes.js"></script>
        <!-- <script src="formulaire.js"></script> -->
        
    </body>
</html>
