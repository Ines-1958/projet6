<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="css/photographes.min.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=DM+Sans&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/a6f9fb69fc.js" crossorigin="anonymous"></script><!--insertion icônes fontawesome-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0 , maximum-scale=1.0, user-scalable=no" />
        <title>FishEye</title>
    </head>
    <body id="body">
        <header class="heading" role="banner">
            <a href="index.html">
                <img src="FishEye_Photos/Logo%20FishEye.png" alt="Lien vers page d'accueil FishEye" class="heading__logo"/>
            </a>
        </header>
        <main role="main" id="main">
            
            <section class="photographe-heading"></section>
            <section class="photographe-galerie">
                <label>Trier par</label>
                
                <div class="select-filter">
                    <select id="filtrer" name="tri" class="hidden">
                        <option value="popularite" class="popularite">Popularité</option>
                        <option value="date" class="date">Date</option>
                        <option value="titre" class="titre">Titre</option>
                    </select>
                    
                </div>  
            </section>
            <section class="photographe-medias"></section>
             
            <div class="conteneur-modale" role="dialog" aria-hidden="true">
                <div class="modale" role="document">   
                    <form method="post" action="donnees.html" class="formulaire"><!--donnees.html, page fictive-->
                        <div role="group" aria-label="coordonees">
                            <div class="formulaire__heading" >
                                <h1 class="formulaire__titre" id="formulaire__nom">Contactez-moi <br/></h1>
                                <button class="boutonClose">
                                    <i id="close-modale" class="fas fa-times close"></i>
                                </button>
                            </div>
                            <div class="formulaire__infos">
                                <label for="first-prenom">Prénom</label><br/>
                                <input type="text" id="first-prenom" name="prenom" class="zone-texte" aria-required=true placeholder="votre prenom" required/>
                                <br/>
                                <span class="erreur" id="erreurPrenom"></span>
                            </div>
                            <div class="formulaire__infos">
                                <label for="last-nom">Nom</label><br/>
                                <input type="text" id="last-nom" name="nom" class="zone-texte" aria-required=true placeholder="votre nom" required/>
                                <br/>
                                <span class="erreur" id="erreurNom"></span>
                            </div>
                            <div class="formulaire__infos">
                                <label for="email">Email</label><br/>
                                <input type="text" id="email" name="mail" class="zone-texte" aria-required=true placeholder="votre adresse mail" required/>
                                <br/>
                                <span class="erreur" id="erreurMail"></span>
                            </div>
                            <div class="formulaire__infos">
                                <label for="message">Votre message</label><br/>
                                <textarea id="message" name="message_text" rows="5" cols="20" placeholder="votre message"></textarea><!--rows et cols donnent une largeur et un nombre de lignes définis. Agrandissent l'espace de saisie.Facultatif-->
                            </div>
                            <input class="bouton-envoyer" id="envoiFormulaire" type="submit" value="Envoyer"/>
                        </div>
                    </form>
                </div>
            </div>
            
            <div id="conteneur-lightbox" role="dialog" aria-hidden="true">
                
                <i class="fas fa-times" id="fermer" tabindex="0" role="button"></i>
                <i class="fas fa-chevron-right  lightbox__next" id="next" tabindex="0" role="button"></i>
                <i class="fas fa-chevron-left lightbox__prev" id="previous" tabindex="0" role="button"></i>
                <div id="lightbox" class="lightbox" role="document">
                   
                </div>
            </div>

        </main>
        <script src="js/photographes.js"></script>
        
    </body>
</html>
